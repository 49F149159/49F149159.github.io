<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Trưng bày ứng dụng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .explorer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ccc;
            position: relative;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .menu-toggle {
            display: none;
            font-size: 1.2rem;
        }

        .address-bar {
            flex-grow: 1;
            margin: 0 0.5rem;
        }

        .address-bar input {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 0.5rem;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100vh;
            transition: left 0.3s ease;
            z-index: 20;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h3 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .sidebar li:hover {
            background-color: #e0e0e0;
        }

        .main-content {
            flex-grow: 1;
            padding: 0.5rem;
            overflow-y: auto;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.shift {
            margin-left: 250px;
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }

        .app-item {
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            position: relative;
        }

        .app-item:hover {
            background-color: #e6f3ff;
        }

        .app-item img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 8px;
        }

        .app-item span {
            display: block;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            word-break: break-all;
        }

        .app-item .app-desc {
            display: none; /* Ẩn mặc định */
            font-size: 0.65rem;
            color: #555;
            margin-top: 0.25rem;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 0.25rem;
            border-radius: 3px;
        }

        .app-item:hover .app-desc {
            display: block; /* Hiển thị khi hover */
        }

        .status-bar {
            padding: 0.5rem;
            background-color: #f3f3f3;
            border-top: 1px solid #ccc;
            font-size: 0.75rem;
        }

        /* Modal cho chi tiết ứng dụng */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .modal-content h3 {
            margin: 0.5rem 0;
        }

        .modal-content p {
            font-size: 0.9rem;
            color: #333;
        }

        .modal-content a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #0078d4;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }

        .modal-content .close-btn {
            background: none;
            color: #333;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: inline-block;
            }

            .nav-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.9rem;
            }

            .address-bar input {
                font-size: 0.8rem;
            }

            .app-list {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .app-item img {
                width: 48px;
                height: 48px;
            }

            .app-item span {
                font-size: 0.65rem;
            }

            .app-item .app-desc {
                font-size: 0.6rem;
                display: none; /* Ẩn trên điện thoại mặc định */
            }

            .app-item:hover .app-desc {
                display: block; /* Hiển thị khi hover trên điện thoại */
            }

            .modal-content {
                max-width: 95%;
            }

            .modal-content img {
                width: 80px;
                height: 80px;
            }
        }

        /* Responsive cho máy tính bảng */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 200px;
                left: 0;
            }

            .main-content {
                margin-left: 200px;
            }

            .app-list {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .modal-content {
                max-width: 80%;
            }
        }

        /* Responsive cho máy tính */
        @media (min-width: 1025px) {
            .sidebar {
                width: 250px;
                left: 0;
                position: absolute;
            }

            .main-content {
                margin-left: 260px;
            }

            .app-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .app-item img {
                width: 64px;
                height: 64px;
            }

            .app-item span {
                font-size: 0.8rem;
            }

            .app-item .app-desc {
                font-size: 0.7rem;
            }

            .modal-content {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="explorer-container">
        

        <!-- Thanh sidebar (danh mục ứng dụng) -->
        <div class="sidebar" id="sidebar">
            <h3>Categories</h3>
            <ul>
                <li onclick="filterApps('all')"><i class="fas fa-star"></i> All Apps</li>
                <li onclick="filterApps('extension')"><i class="fas fa-puzzle-piece"></i> Extensions</li>
                <li onclick="filterApps('desktop')"><i class="fas fa-desktop"></i> Desktop Apps</li>
            </ul>
        </div>

        <!-- Khu vực hiển thị ứng dụng -->
        <div class="main-content" id="main-content">
            <div class="app-list" id="app-list">
                <!-- Danh sách ứng dụng sẽ được thêm bằng JavaScript -->
            </div>
        </div>

        <!-- Thanh trạng thái -->
        <div class="status-bar">
            <span id="item-count">0 items</span>
        </div>

        <!-- Modal chi tiết ứng dụng -->
        <div class="modal" id="app-modal">
            <div class="modal-content">
                <img id="modal-icon" src="" alt="App Icon">
                <h3 id="modal-title"></h3>
                <p id="modal-desc"></p>
                <a id="modal-link" href="#" target="_blank">Visit App</a>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

                description: "Tiện ích nhắc nghỉ mắt theo quy tắc 20-20-20 giúp bảo vệ mắt khi làm việc máy tính lâu.",

                description: "Tiện ích đếm ngược đến ngày sinh nhật đa năng, hỗ trợ nhiều người và nhắc nhở kịp thời.",

            {
                name: "Shutdown-timer_V2_App",
                type: "desktop",
                icon: "https://raw.githubusercontent.com/DuyNguyen2k6/Shutdown-timer_V2_App/refs/heads/main/app_icon.ico",
                description: "Ứng dụng Windows hẹn giờ tắt máy dễ thương cute.",
                link: "https://github.com/DuyNguyen2k6/Shutdown-timer_V2_App"

            {
                name: "GIF-Overlay",
                type: "desktop",
                icon: "https://github.com/DuyNguyen2k6/GIF-Overlay/raw/main/icon.png",
                description: "Ứng dụng hiển thị ảnh GIF nổi trên màn hình với nhiều tùy chọn điều chỉnh tiện lợi.",
                link: "https://github.com/DuyNguyen2k6/GIF-Overlay"
            }

        // Hiển thị danh sách ứng dụng
        function renderAppList(filteredApps) {
            const appList = document.getElementById('app-list');
            appList.innerHTML = '';
            filteredApps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                    <div class="app-desc">${app.description}</div>
                `;
                appItem.addEventListener('click', () => {
                    openModal(app);
                });
                appList.appendChild(appItem);
            });
            document.getElementById('item-count').textContent = `${filteredApps.length} items`;
        }

        // Lọc ứng dụng theo danh mục
        function filterApps(category) {
            if (category === 'all') {
                renderAppList(apps);
            } else {
                const filtered = apps.filter(app => app.type === category);
                renderAppList(filtered);
            }
            closeSidebarOnMobile();
        }

        // Mở modal chi tiết ứng dụng
        function openModal(app) {
            const modal = document.getElementById('app-modal');
            document.getElementById('modal-icon').src = app.icon;
            document.getElementById('modal-title').textContent = app.name;
            document.getElementById('modal-desc').textContent = app.description;
            document.getElementById('modal-link').href = app.link;
            modal.style.display = 'flex';
        }

        // Đóng modal
        function closeModal() {
            document.getElementById('app-modal').style.display = 'none';
        }

        // Toggle sidebar trên điện thoại
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shift');
        }

        // Đóng sidebar trên điện thoại sau khi chọn danh mục
        function closeSidebarOnMobile() {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
                sidebar.classList.remove('active');
                mainContent.classList.remove('shift');
            }
        }

        // Khởi tạo
        document.addEventListener('DOMContentLoaded', () => {
            renderAppList(apps);
        });
    </script>
</body>
</html>

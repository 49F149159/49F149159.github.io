<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đang chuyển hướng...</title>

    <!-- Tự động chuyển hướng sau 1.5 giây -->
    <meta http-equiv="refresh" content="1.5;urlhttps://script.google.com/macros/s/AKfycbxUMsokxTxbLnu9FgwbZrROL4P2EMtx8RLCPIsePgcovn9l_05MfMUoAa7LBtyCEZnJIA/exec" />

    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .spinner-container {
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        .subtext {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        /* Hiệu ứng xoay tròn */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hiệu ứng xuất hiện */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hiệu ứng fade out mượt khi chuyển hướng */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <h1 class="title">Đang xử lý...</h1>
        <div class="spinner"></div>
        <p class="subtext">Chuyển hướng trong giây lát</p>
    </div>

    <script>
        // URL đích
        const redirectUrl = "https://script.google.com/macros/s/AKfycbzLcZcMc18XAPntgnq6_8Sd_DcNDLul62kAUHN4infcDc4vb3kMSp9xw0u7PUj-KECgjQ/exec";

        // Thời gian trước khi bắt đầu fade out (phải khớp với meta refresh)
        const delay = 1500; // 1.5 giây

        setTimeout(() => {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500); // Đợi animation fade-out xong
        }, delay);
    </script>
</body>
</html>

<!DOCTYPE html>

<body>
  <h1>üïí H·∫πn Gi·ªù T·∫Øt / Ng·ªß / Kh·ªüi ƒê·ªông L·∫°i</h1>
  <div class="container">
    <label>üìÖ Ch·∫ø ƒë·ªô h·∫πn gi·ªù:</label>
    <select id="mode" onchange="toggleTimeInputs()">
      <option value="minutes">Sau X ph√∫t</option>
      <option value="exact">V√†o th·ªùi gian c·ª• th·ªÉ</option>
    </select>

    <div id="minutesInput">
      <label>‚è≥ Th·ªùi gian (ph√∫t):</label>
      <input type="number" id="time" min="1" placeholder="Nh·∫≠p s·ªë ph√∫t...">
    </div>

    <div id="exactTimeInput" style="display:none;">
      <label>üï∞ Ch·ªçn gi·ªù:</label>
      <input type="time" id="exactTime">
    </div>

    <label>‚ö° H√†nh ƒë·ªông:</label>
    <select id="action">
      <option value="shutdown">T·∫Øt m√°y</option>
      <option value="restart">Kh·ªüi ƒë·ªông l·∫°i</option>
      <option value="sleep">Ng·ªß</option>
    </select>

    <button onclick="createBat()">T·∫°o file BAT</button>

    <div class="guide">
      <b>üìå H∆∞·ªõng d·∫´n:</b><br>
      1. Ch·ªçn ch·∫ø ƒë·ªô & th·ªùi gian.<br>
      2. Ch·ªçn h√†nh ƒë·ªông.<br>
      3. Nh·∫•n "T·∫°o file BAT" ƒë·ªÉ t·∫£i.<br>
      4. M·ªü file ‚Üí s·∫Ω hi·ªán ƒë·∫øm ng∆∞·ª£c v·ªõi khung ƒë·∫πp.<br>
      5. Nh·∫•n CTRL+C ƒë·ªÉ h·ªßy.<br>
    </div>
  </div>

<script>
function toggleTimeInputs(){
  let mode = document.getElementById('mode').value;
  document.getElementById('minutesInput').style.display = mode === 'minutes' ? 'block' : 'none';
  document.getElementById('exactTimeInput').style.display = mode === 'exact' ? 'block' : 'none';
}

function createBat(){
  let mode = document.getElementById('mode').value;
  let minutes;

  if(mode === 'minutes'){
    minutes = parseInt(document.getElementById('time').value);
  } else {
    let now = new Date();
    let [h, m] = document.getElementById('exactTime').value.split(":").map(Number);
    let target = new Date();
    target.setHours(h, m, 0, 0);
    if(target <= now) target.setDate(target.getDate() + 1);
    minutes = Math.round((target - now) / 60000);
  }

  if(isNaN(minutes) || minutes <= 0){
    alert("Vui l√≤ng nh·∫≠p th·ªùi gian h·ª£p l·ªá!");
    return;
  }

  let seconds = minutes * 60;
  let action = document.getElementById('action').value;

  // N·ªôi dung file BAT ti·∫øng Anh + countdown khung ƒë·∫πp
  let cmd = 
`@echo off
setlocal enabledelayedexpansion
set /a timeleft=${seconds}
color 0E
title ${action.toUpperCase()} TIMER
echo Press CTRL+C to cancel.
:loop
if !timeleft! LEQ 0 goto doAction
cls
echo ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
echo ‚ïë                                      ‚ïë
set /a spaces=(30 - (len=!timeleft!) * 1) / 2
echo ‚ïë       ${action.toUpperCase()} IN !timeleft! SECONDS       ‚ïë
echo ‚ïë                                      ‚ïë
echo ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
timeout /t 1 >nul
set /a timeleft=!timeleft!-1
goto loop
:doAction
`;

  if(action === "shutdown") cmd += `shutdown /s /t 0`;
  if(action === "restart") cmd += `shutdown /r /t 0`;
  if(action === "sleep") cmd += `rundll32.exe powrprof.dll,SetSuspendState 0,1,0`;

  let blob = new Blob([cmd], {type: "text/plain"});
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "timer.bat";
  link.click();
}
</script>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Nguyễn Minh Duy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      color: #1a1a1a;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00bcd4;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #003147;
    }

    /* Ô nhập điều hướng đẹp hơn */
    #quick-nav {
      margin-bottom: 20px;
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    .search-box input {
      padding: 10px 14px 10px 38px; /* chừa chỗ cho icon */
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: all 0.2s ease-in-out;
      box-sizing: border-box;
      background-color: white;
    }

    .search-box input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 5px rgba(0,188,212,0.4);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      fill: #777;
      pointer-events: none;
    }

    .contact-info-section {
      background: #ffffff;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .contact-info div {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .contact-info a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      color: #777;
      font-size: 0.85rem;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      header h1 {
        font-size: 1.5rem;
      }
      header img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="https://avatars.githubusercontent.com/u/217141310?s=400&u=0a8c2c785b31a77a792f438339a32f0d3b267366&v=4" alt="Ảnh đại diện Nguyễn Minh Duy" />
      <h1>Nguyễn Minh Duy</h1>
    </header>

    <!-- Ô nhập điều hướng -->
    <div id="quick-nav">
      <div class="search-box">
        <!-- Icon kính lúp SVG -->
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" stroke="#777" stroke-width="2" fill="none"/>
          <line x1="16" y1="16" x2="21" y2="21" stroke="#777" stroke-width="2"/>
        </svg>
        <input type="text" id="nav-input" placeholder="Nhập từ khoá và nhấn Enter..." />
      </div>
    </div>

    <section class="contact-info-section">
      <div class="contact-info">
        <div>Email: <a href="mailto:ngduy10102006@gmail.com">ngduy10102006@gmail.com</a></div>
        <div>Điện thoại: <a href="tel:+84329200210">0329200210</a></div>
        <div>Facebook:<br/><a href="https://www.facebook.com/S999999" target="_blank">facebook.com/S999999</a></div>
        <div>GreasyFork:<br/><a href="https://greasyfork.org/users/1485109" target="_blank">greasyfork.org/users/1485109</a></div>
        <div>SourceForge:<br/><a href="https://sourceforge.net/u/duy1nuis/" target="_blank">sourceforge.net/u/duy1nuis/</a></div>
        <div>Kho Apps:<br/><a href="https://duyxyz.github.io/app" target="_blank">duyxyz.github.io/app</a></div>
        <div>GitHub:<br/>
          <a href="https://github.com/duyxyz" target="_blank">duyxyz</a> |
          <a href="https://github.com/DuyNguyen2k6" target="_blank">DuyNguyen2k6</a>
        </div>
      </div>
    </section>

    <div class="footer">
      © 2025 Nguyễn Minh Duy
    </div>
  </div>

  <script>
    const navInput = document.getElementById('nav-input');
    navInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const keyword = navInput.value.trim();
        if (keyword) {
          const url = `https://duyxyz.github.io/${encodeURIComponent(keyword)}`;
          window.location.href = url;
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Copy Nội Dung</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    min-height: 100vh; gap: 25px;
    color: #f1f1f1;
    background: #121212;
  }

  /* Logo chính - chỉ nhịp tim khi hover */
  .main-logo {
    width: 260px;
    height: auto;
    user-select: none;
    cursor: pointer;
    margin-bottom: 25px;
    transition: transform 0.3s ease;
  }
  .main-logo:hover {
    animation: heartbeat 2s infinite;
  }
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.05); }
    50% { transform: scale(1.1); }
    75% { transform: scale(1.05); }
  }

  /* Ô nội dung */
  .text {
    width: 90%; max-width: 400px;
    padding: 14px 16px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px; /* đồng nhất kích thước chữ */
    text-align: center;
    user-select: none;
    cursor: pointer;
    background: #2a2a2a;
    color: #fff;
    word-break: break-all;
    transition: background 0.25s ease;
  }
  .text:hover {
    background: linear-gradient(145deg, #2e2e2e, #252525);
  }

  @media (max-width: 480px) {
    body { gap: 20px; }
    .text { font-size: 14px; padding: 10px; }
    .main-logo { width: 200px; margin-bottom: 20px; }
  }
</style>
</head>
<body>

<!-- Logo chính -->
<img src="https://www.rophim.me/images/logo_rox.svg" alt="Logo" class="main-logo"
     onclick="window.open('https://www.rophim.me/phimhay', '_blank')">

<!-- Nút copy -->
<div class="text" id="email" onclick="copyText('email')">haileovan46@gmail.com</div>
<div class="text" id="password" onclick="copyText('password')">Duy@10102006</div>

<script>
function copyText(id) {
  const el = document.getElementById(id);
  const originalText = el.textContent;
  const txt = originalText;

  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(txt).then(showCopied).catch(fallback);
  } else {
    fallback();
  }

  function fallback() {
    const ta = document.createElement('textarea');
    ta.value = txt;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    ta.remove();
    showCopied();
  }

  function showCopied() {
    el.textContent = "Đã copy";
    setTimeout(() => { el.textContent = originalText; }, 1000);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Login + Watermark Lưới</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    padding: 10px;
    box-sizing: border-box;
  }

  #bgCanvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .login-box {
    position: relative;
    z-index: 1;
    background: #1e1e1e;
    padding: 40px 35px; /* to hơn */
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 100%;
    max-width: 500px; /* rộng hơn */
    text-align: center;
    box-sizing: border-box;
  }

  .main-logo {
    width: 150px; /* logo to hơn */
    margin-bottom: 35px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .main-logo:hover {
    animation: heartbeat 2s infinite;
  }
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.05); }
    50% { transform: scale(1.1); }
    75% { transform: scale(1.05); }
  }

  .text {
    display: block;
    width: 100%;
    padding: 18px; /* nút cao hơn */
    margin-bottom: 20px;
    font-size: 18px; /* chữ to hơn */
    border: none;
    border-radius: 8px;
    background: #2a2a2a;
    color: #fff;
    text-align: center;
    cursor: pointer;
    transition: background 0.25s ease;
    box-sizing: border-box;
  }
  .text:hover {
    background: #333;
  }

  @media (max-width: 480px) {
    .login-box {
      max-width: 90%; /* gần full màn hình trên điện thoại */
      padding: 30px 20px;
    }
    .main-logo {
      width: 70%;
      max-width: 220px;
    }
    .text {
      font-size: 20px;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="login-box">
  <img src="https://www.rophim.me/images/logo_rox.svg" alt="Logo"
       class="main-logo" onclick="window.open('https://www.rophim.me/phimhay', '_blank')">

  <div class="text" id="email" onclick="copyText('email')">haileovan46@gmail.com</div>
  <div class="text" id="password" onclick="copyText('password')">Duy@10102006</div>
</div>

<script>
function copyText(id) {
  const el = document.getElementById(id);
  const originalText = el.textContent;
  const txt = originalText;

  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(txt).then(showCopied).catch(fallback);
  } else {
    fallback();
  }

  function fallback() {
    const ta = document.createElement('textarea');
    ta.value = txt;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    ta.remove();
    showCopied();
  }

  function showCopied() {
    el.textContent = "Đã copy";
    setTimeout(() => { el.textContent = originalText; }, 1000);
  }
}

// ===== Nền chữ dạng lưới =====
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

let grid = [];
let spacingX = 200;
let spacingY = 100;
let offset = 0;
let speed = 0.3;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  grid = [];

  for (let y = 0; y < canvas.height + spacingY; y += spacingY) {
    for (let x = 0; x < canvas.width + spacingX; x += spacingX) {
      grid.push({
        x: x,
        y: y,
        alpha: 0.05
      });
    }
  }
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "20px Arial";
  ctx.fillStyle = "rgba(255,255,255,0.05)";

  grid.forEach(cell => {
    ctx.fillText("Rổ Phim", cell.x + offset, cell.y);
  });

  offset += speed;
  if (offset > spacingX) offset = 0;

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
